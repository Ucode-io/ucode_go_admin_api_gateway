include:
  - .gitlab/ci/*.gitlab-ci.yml

stages:
  - build
  - deploy
  - rollback

build-staging:
  stage: build
  extends: .build_template
  variables:
    DOCKERFILE: Dockerfile
    ENV_TAG: test
  only:
    - staging

build-prod:
  stage: build
  extends: .build_template
  variables:
    ENV_TAG: latest
    DOCKERFILE: Dockerfile
  only:
    - master

deploy-staging:
  stage: deploy
  extends: .deploy_template
  variables:
    NAMESPACE: wayll-test
    VALUES_FILE: .helm/values-test.yml
    K8SCONFIGJSON: $WAYLL_KUBECONFIG
  only:
    - staging

deploy-prod:
  stage: deploy
  extends: .deploy_template
  variables:
    NAMESPACE: wayll-prod
    VALUES_FILE: .helm/values-prod.yml
    K8SCONFIGJSON: $WAYLL_KUBECONFIG
  only:
    - master

rollback-staging:
  stage: rollback
  extends: .rollback_template
  variables:
    NAMESPACE: wayll-test
    K8SCONFIGJSON: $WAYLL_KUBECONFIG
  when: manual


rollback-prod:
  stage: rollback
  extends: .rollback_template
  variables:
    NAMESPACE: wayll-prod
    K8SCONFIGJSON: $WAYLL_KUBECONFIG
  when: manual
